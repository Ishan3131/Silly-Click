<!DOCTYPE html5>
<html lang="en">
<head>
    <title>Click</title>
    <style>
        #btn {
            transition-property: all;
            width: 50px;
            height: 50px;
        }

        p {
            position: absolute;
            bottom: 5px;
            font-size: 30px;
            font-family: 'Helvetica';
            font-weight: bold;
        }
        #score {
            left: 5px;
        }
        #timer {
            right: 5px;
        }

    </style>
</head>
<body>
    <button id="btn" onmouseenter="func()" onmouseleave="normal()" style="transition-duration: .5s;">click</button>
    <p id="score">0</p>
    <p id="timer">30</p>
</body>
<script src="script.js"></script>
</html>
